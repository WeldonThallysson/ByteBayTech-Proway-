<section class="product__container">
    <div class="product-image__container">

      <img [src]="produto?.imagem" alt="monitor"/>

    </div>
    <div class="product-description__container">
      <h2 class="product__name">{{produto?.descricao}}</h2>
      <h3 class="product__price">{{produto?.preco}}</h3>
      <p>Estoque disponivel</p>
      <label>
            Quantidade: <input type="number" [(ngModel)]="quantidade"> unidade(s)
      </label>
      <p class="product__avaiability"> {{produto?.quantidade}} unidades(s) em estoque</p>
      <button type="button" (click)="adicionarAoCarrinho()">adicionar ao carrinho</button>
    </div>
</section>
